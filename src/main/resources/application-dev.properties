spring.jpa.database=default
server.port=8088
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.database-platform =org.hibernate.dialect.H2Dialect
spring.batch.jdbc.initialize-schema=ALWAYS
spring.jpa.show-sql = true
spring.h2.console.enabled=true

spring.datasource.jdbc-url=jdbc:h2:file:C:/batchmigration/testdb1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.seconddatasource.jdbc-url=jdbc:h2:file:C:/batchmigration/testdb2
spring.seconddatasource.username=sa
spring.seconddatasource.password=
spring.seconddatasource.driver-class-name=org.h2.Driver

spring.tetiarydatasource.jdbc-url=jdbc:h2:file:C:/batchmigration/testdb3
spring.tetiarydatasource.username=sa
spring.tetiarydatasource.password=
spring.tetiarydatasource.driver-class-name=org.h2.Driver
